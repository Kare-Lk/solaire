<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body cz-shortcut-listen="true">
    <main>
      <div class="container-letter">
        <div class="cover open-cover" style="z-index: -1"></div>
        <span class="heart" style="display: block">♥</span>
        <p class="paper open-paper" id="mainMessage">
          En este día especial de amor y amistad, celebremos los lazos que nos
          unen. Que la alegría y el cariño nos acompañen siempre. ¡Feliz día!
        </p>
        <div class="letter"></div>
      </div>
      <div class="options">
        <button id="open" disabled="">Abrir</button>
        <button id="close">Cerrar</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
